<!DOCTYPE html>
<html lang='en-GB'>
  <head>
    <title>Calculator</title>
    <meta charset='UTF-8'>
    <link rel='stylesheet' href='style.css'>
    <script src='script.js' defer></script>
  </head>
  <body>
	  <div class='container'>
		  <div class='button-row' id='display'>12345</div>
		  <div class='button-row'>
			  <div>9</div>
			  <div id="operator-buttons">/</div>
			  <div id="operator-buttons">x</div>
			  <div id="clear-button">AC</div>  	
		  </div>
			  
		  <div class='button-row'>
		  	 <div>6</div>
			  <div>7</div>
			  <div>8</div>
			  <div id="operator-buttons">+</div>
		  </div>
		  <div class='button-row'>
		  	 <div>3</div>
			  <div>4</div>
			  <div>5</div>
			  <div id="operator-buttons">-</div>
		  </div>
		  <div class='button-row'>
		  	 <div>0</div>
			  <div>1</div>
			  <div>2</div>
			  <div id="equals-button">=</div>
		  </div>
	  </div>
  </body>
</html>
